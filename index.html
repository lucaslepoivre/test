<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte OSM - Ic√¥nes emoji</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }

    /* Style des emojis */
    .emoji-marker {
      font-size: 26px;
      line-height: 26px;
      text-align: center;
      transform: translate(-13px, -26px); /* centre l‚Äôemoji */
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([47.18, -1.42], 11);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Points avec type
    const points = [
      { lat:47.194285, lon:-1.423073, type:"a" },
      { lat:47.185983, lon:-1.443629, type:"b" },
      { lat:47.168604, lon:-1.437149, type:"a" },
      { lat:47.182145, lon:-1.417429, type:"b" },
      { lat:47.161925, lon:-1.408482, type:"a" },
      { lat:47.194832, lon:-1.342392, type:"b" }
    ];

    const markers = [];
    let activeCircle = null;

    // Distance haversine (m)
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2-lat1);
      const dLon = toRad(lon2-lon1);
      const a =
        Math.sin(dLat/2)**2 +
        Math.cos(toRad(lat1))*Math.cos(toRad(lat2)) *
        Math.sin(dLon/2)**2;
      return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
    }

    // Cr√©ation d‚Äôune ic√¥ne emoji selon le type
    function emojiIcon(type) {
      const emoji = (type === "a") ? "üîå" : "‚òÄÔ∏è";
      return L.divIcon({
        html: `<div class="emoji-marker">${emoji}</div>`,
        className: "",
        iconSize: [26, 26],
        iconAnchor: [13, 26]
      });
    }

    points.forEach(p => {
      const marker = L.marker([p.lat, p.lon], {
        icon: emojiIcon(p.type)
      }).addTo(map);

      marker.bindPopup(
        `<h3>TEST</h3>
         <p>${p.type === "a" ? "Prise √©lectrique üîå" : "Panneau photovolta√Øque ‚òÄÔ∏è"}</p>`
      );

      marker.on("click", () => {
        if (activeCircle) map.removeLayer(activeCircle);

        // Rayon selon type
        const radius = (p.type === "a") ? 10000 : 20000;

        activeCircle = L.circle([p.lat, p.lon], {
          radius,
          color: "red",
          weight: 2,
          fillOpacity: 0.15
        }).addTo(map);

        map.fitBounds(activeCircle.getBounds());

        // (optionnel) logique de points dans le cercle conserv√©e
        markers.forEach(m => {
          const ll = m.getLatLng();
          distance(p.lat, p.lon, ll.lat, ll.lng);
        });
      });

      markers.push(marker);
    });

    // Vue initiale
    const group = L.featureGroup(markers);
    map.fitBounds(group.getBounds().pad(0.2));
  </script>
</body>
</html>
