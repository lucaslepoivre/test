<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte OSM - Airtable</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>
  const map = L.map('map').setView([47.18, -1.42], 11);

  L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  const markers = [];
  let activeCircle = null;

  const defaultIcon = new L.Icon.Default();
  const greenIcon = new L.Icon({
    iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
    shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
    iconSize: [25,41],
    iconAnchor: [12,41],
    popupAnchor: [1,-34],
    shadowSize: [41,41]
  });

  function distance(lat1, lon1, lat2, lon2) {
    const R = 6371000;
    const toRad = d => d * Math.PI / 180;
    const dLat = toRad(lat2-lat1);
    const dLon = toRad(lon2-lon1);
    const a =
      Math.sin(dLat/2)**2 +
      Math.cos(toRad(lat1))*Math.cos(toRad(lat2)) *
      Math.sin(dLon/2)**2;
    return 2 * R * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
  }

  // ðŸ”— URL CSV de la vue Airtable
  const AIRTABLE_CSV_URL = "https://airtable.com/appYb4hbKbJIOR4VH/shrMHnAg32xw7fYqT";

  fetch(AIRTABLE_CSV_URL)
    .then(r => r.text())
    .then(csv => {
      const lines = csv.trim().split("\n");
      const headers = lines[0].split(",");

      for (let i = 1; i < lines.length; i++) {
        const cols = lines[i].split(",");

        const lat = parseFloat(cols[headers.indexOf("lat")]);
        const lon = parseFloat(cols[headers.indexOf("lon")]);
        const type = cols[headers.indexOf("type")];

        if (isNaN(lat) || isNaN(lon)) continue;

        const marker = L.marker([lat, lon]).addTo(map);
        marker.bindPopup(`<h3>TEST (${type})</h3>`);

        marker.on("click", () => {
          if (activeCircle) map.removeLayer(activeCircle);

          markers.forEach(m => m.setIcon(defaultIcon));

          const radius = (type === "a") ? 10000 : 20000;

          activeCircle = L.circle([lat, lon], {
            radius,
            color: "red",
            weight: 2,
            fillOpacity: 0.15
          }).addTo(map);

          map.fitBounds(activeCircle.getBounds());

          markers.forEach(m => {
            const ll = m.getLatLng();
            if (distance(lat, lon, ll.lat, ll.lng) <= radius) {
              m.setIcon(greenIcon);
            }
          });
        });

        markers.push(marker);
      }

      const group = L.featureGroup(markers);
      map.fitBounds(group.getBounds().pad(0.2));
    });
</script>
</body>
</html>
