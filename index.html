<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Carte OSM - Points + Cercle</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>

  <style>
    html, body { height: 100%; margin: 0; }
    #map { height: 100vh; width: 100vw; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script>
    const map = L.map('map').setView([47.18, -1.42], 11);

    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Tes points
    const points = [
      [47.194285,-1.423073],
      [47.194285,-1.423073],
      [47.185983,-1.443629],
      [47.168604,-1.437149],
      [47.168604,-1.437149],
      [47.182145,-1.417429],
      [47.161925,-1.408482],
      [47.194832,-1.342392],
      [47.125479,-1.420670],
      [47.139500,-1.338272],
      [47.080113, -0.92646]
    ];

    const markers = [];
    let activeCircle = null;

    // Icônes
    const defaultIcon = new L.Icon.Default();

    const greenIcon = new L.Icon({
      iconUrl: "https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-green.png",
      shadowUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-shadow.png",
      iconSize: [25,41],
      iconAnchor: [12,41],
      popupAnchor: [1,-34],
      shadowSize: [41,41]
    });

    // Distance en mètres (haversine)
    function distance(lat1, lon1, lat2, lon2) {
      const R = 6371000;
      const toRad = d => d * Math.PI / 180;
      const dLat = toRad(lat2-lat1);
      const dLon = toRad(lon2-lon1);
      const a =
        Math.sin(dLat/2)*Math.sin(dLat/2) +
        Math.cos(toRad(lat1))*Math.cos(toRad(lat2)) *
        Math.sin(dLon/2)*Math.sin(dLon/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    // Création des marqueurs
    points.forEach(([lat, lon]) => {
      const marker = L.marker([lat, lon]).addTo(map);
      marker.bindPopup("<h3>TEST</h3>");

      marker.on("click", () => {
        // Supprimer ancien cercle
        if (activeCircle) {
          map.removeLayer(activeCircle);
          activeCircle = null;
        }

        // Remettre tous les marqueurs par défaut
        markers.forEach(m => m.setIcon(defaultIcon));

        // Nouveau cercle
        activeCircle = L.circle([lat, lon], {
          radius: 20000,
          color: "red",
          weight: 2,
          fillColor: "red",
          fillOpacity: 0.15
        }).addTo(map);

        map.fitBounds(activeCircle.getBounds());

        // Mettre en vert les points dans le cercle
        markers.forEach(m => {
          const p = m.getLatLng();
          const d = distance(lat, lon, p.lat, p.lng);
          if (d <= 20000) {
            m.setIcon(greenIcon);
          }
        });
      });

      markers.push(marker);
    });

    // Vue initiale sur tous les points
    const group = L.featureGroup(markers);
    map.fitBounds(group.getBounds().pad(0.2));
  </script>
</body>
</html>
